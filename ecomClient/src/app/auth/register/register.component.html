<div class="flex justify-center items-center min-h-screen bg-slate-100">
    <div class="p-6 pb-3 max-w-xs sm:max-w-sm bg-white rounded-xl shadow-lg">
        <h2 class="text-center font-bold my-4 block">Đăng ký</h2>
        <form [formGroup]="signupForm">
            <div class="mb-4">
                <label for="fullname" class="block text-sm font-medium leading-6 text-gray-900">Tên đầy đủ</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="text" formControlName="fullname" id="fullname"
                        class="block
                            w-64
                            sm:w-72
                            rounded-md
                            border-0
                            py-1.5
                            px-3
                            text-gray-900
                            ring-1
                            ring-inset
                            ring-gray-300
                            placeholder:text-gray-400
                            focus:ring-2
                            focus:ring-inset
                            focus:ring-indigo-600
                            focus:outline-none
                            sm:text-sm
                            sm:leading-6"
                        placeholder="Nhập tên đầy đủ"
                        [ngClass]="signupForm.get('fullname')?.invalid && signupForm.get('fullname')?.touched ? 'placeholder:text-red-500 ring-red-500' : ''"
                        required>
                </div>
                <div *ngIf="signupForm.get('fullname')?.invalid && signupForm.get('fullname')?.touched"
                    class="text-red-500
                        text-xs
                        mt-0.5
                        absolute">
                        Vui lòng nhập tên hợp lệ.
                    </div>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="email" formControlName="email" id="email"
                        class="block
                            w-64
                            sm:w-72
                            rounded-md
                            border-0
                            py-1.5
                            px-3
                            text-gray-900
                            ring-1
                            ring-inset
                            ring-gray-300
                            placeholder:text-gray-400
                            focus:ring-2
                            focus:ring-inset
                            focus:ring-indigo-600
                            focus:outline-none
                            sm:text-sm
                            sm:leading-6"
                        placeholder="Nhập email"
                        [ngClass]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched ? 'placeholder:text-red-500 ring-red-500' : ''"
                        required
                        autocomplete="email">
                </div>
                <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                    class="text-red-500
                        text-xs
                        absolute
                        mt-0.5">
                    Vui lòng nhập email hợp lệ.
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Mật khẩu</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="{{hiddePassword ? 'password' : 'text'}}" formControlName="password" id="password"
                        class="block
                            w-64
                            sm:w-72
                            rounded-md
                            border-0
                            py-1.5
                            px-3
                            pr-10
                            text-gray-900
                            ring-1
                            ring-inset
                            ring-gray-300
                            placeholder:text-gray-400
                            focus:ring-2
                            focus:ring-inset
                            focus:ring-indigo-600
                            focus:outline-none
                            sm:text-sm
                            sm:leading-6"
                        placeholder="Ít nhất 8 ký tự"
                        [ngClass]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched ? 'placeholder:text-red-500 ring-red-500' : ''"
                        required
                        autocomplete="new-password">
                    <div class="absolute inset-y-0 right-0 flex items-center">
                        <button (click)="tooglePasswordVisibility()"
                            class="h-full
                                rounded-md
                                border-0
                                bg-transparent
                                flex
                                items-center
                                p-2
                                text-gray-500
                                focus:ring-2
                                focus:ring-inset
                                focus:ring-indigo-600
                                focus:outline-none
                                sm:text-sm">
                            <span class="material-symbols-outlined">
                                {{hiddePassword ? 'visibility' : 'visibility_off'}}
                            </span>
                        </button>
                    </div>
                </div>
                <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
                    class="text-red-500
                        text-xs
                        absolute
                        mt-0.5">
                    Vui lòng nhập mật khẩu hợp lệ.
                </div>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium leading-6 text-gray-900">Xác nhận mật khẩu</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="{{hiddePassword ? 'password' : 'text'}}"
                        formControlName="confirmPassword"
                        id="confirmPassword"
                        class="block
                            w-64
                            sm:w-72
                            rounded-md
                            border-0
                            py-1.5
                            px-3
                            pr-10
                            text-gray-900
                            ring-1
                            ring-inset
                            ring-gray-300
                            placeholder:text-gray-400
                            focus:ring-2
                            focus:ring-inset
                            focus:ring-indigo-600
                            focus:outline-none
                            sm:text-sm
                            sm:leading-6"
                        placeholder="Ít nhất 8 ký tự"
                        [ngClass]="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched ? 'placeholder:text-red-500 ring-red-500' : ''"
                        required
                        autocomplete="new-password">
                    <div class="absolute inset-y-0 right-0 flex items-center">
                        <button (click)="tooglePasswordVisibility()"
                            class="h-full
                                rounded-md
                                border-0
                                bg-transparent
                                flex
                                items-center
                                p-2
                                text-gray-500
                                focus:ring-2
                                focus:ring-inset
                                focus:ring-indigo-600
                                focus:outline-none
                                sm:text-sm">
                            <span class="material-symbols-outlined">
                                {{hiddePassword ? 'visibility' : 'visibility_off'}}
                            </span>
                        </button>
                    </div>
                </div>
                <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched"
                    class="text-red-500
                        text-xs
                        absolute
                        mt-0.5">
                    Vui lòng nhập mật khẩu xác nhận hợp lệ.
                </div>
            </div>
            <div class="flex justify-center pt-2">
                <button type="submit"
                    (click)="onSubmit()"
                    class="rounded-md
                        p-2
                        px-5
                        bg-indigo-600
                        focus:ring-2
                        focus:ring-indigo-400
                        focus:outline-none
                        text-white"
                    [ngClass]="(signupForm.invalid || isLoad) ? 'bg-indigo-400 cursor-not-allowed' : ''"
                    [disabled]="signupForm.invalid || isLoad">
                    Đăng ký
                </button>
            </div>
        </form>
        <p class="block text-center pt-3">Bạn đã có tài khoản? <a routerLink="/login" class="text-indigo-400 font-semibold hover:underline hover:text-indigo-500 transition-all">Đăng nhập</a></p>
    </div>
</div>
