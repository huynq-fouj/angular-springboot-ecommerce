<h1 mat-dialog-title>Thêm loại mới</h1>
<div mat-dialog-content>
    <form [formGroup]="categoryForm">
        <div class="flex
                flex-col
                items-center
                mt-1">
            <mat-form-field appearance="outline" class="form-field !border-none w-72">
                <mat-label class="">Tên loại</mat-label>
                <input matInput
                    type="text"
                    placeholder="Nhập tên loại"
                    formControlName="name">
                <mat-error *ngIf="categoryForm.value?.name.invalid">Vui lòng nhập trường này.</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-field w-72">
                <mat-label class="">Chi tiết</mat-label>
                <textarea matInput
                    type="text"
                    rows="4"
                    placeholder="Nhập thông tin chi tiết"
                    formControlName="description"></textarea>
                <mat-error *ngIf="categoryForm.value?.description.invalid">Vui lòng nhập trường này.</mat-error>
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button
            mat-raised-button
            color="accent"
            mat-dialog-close
            class="focus:ring-2
            focus:ring-red-400
            focus:ring-offset-1
            focus:outline-none
            !bg-red-500
            shadow-lg
            p-2
            px-5
            !text-white
            disabled:!cursor-progress"
            [disabled]="isLoad">
                Hủy
            </button>
            <button
            type="submit"
            mat-raised-button
            color="primary"
            class="focus:ring-2
            focus:ring-indigo-300
            focus:ring-offset-1
            focus:outline-none
            !bg-indigo-600
            ms-2
            shadow-lg
            p-2
            px-4
            !text-white
            disabled:!bg-gray-500"
            [disabled]="isLoad || categoryForm.invalid"
            [ngClass]="isLoad ? '!cursor-progress' : ''"
            (click)="onSubmit()">
                Thêm mới
            </button>
        </div>
    </form>
</div>
